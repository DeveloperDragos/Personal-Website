<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
    />
    <title>DOM Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>DOM - Rock Paper Scissors Game</h1>
      </div>
      <div class="player-container" id="user">
        <h2>
          User - Score: <span id="userScore"></span>
          <span class="choice" id="userChoice"></span>
        </h2>
        <div class="icons-container">
          <i
            class="fa-regular fa-light fa-hand-back-fist"
            title="Rock"
            id="userRock"
            onclick="select('rock')"
          ></i>
          <i
            class="fa-regular fa-light fa-hand"
            title="Paper"
            id="userPaper"
            onclick="select('paper')"
          ></i>
          <i
            class="fa-regular fa-light fa-hand-scissors"
            title="Scissors"
            id="userScissors"
            onclick="select('scissors')"
          ></i>
        </div>
      </div>
      <div class="player-container" id="computer">
        <h2>
          Computer - Score: <span id="computerScore"></span>
          <span class="choice" id="computerChoice"></span>
        </h2>
        <div class="icons-container">
          <i
            class="fa-regular fa-light fa-hand-back-fist"
            title="Rock"
            id="computerRock"
          ></i>
          <i
            class="fa-regular fa-light fa-hand"
            title="Paper"
            id="computerPaper"
          ></i>
          <i
            class="fa-regular fa-light fa-hand-scissors"
            title="Scissors"
            id="computerScissors"
          ></i>
        </div>
      </div>

      <div class="reset-container">
        <i
          class="fa-solid fa-arrows-rotate reset-icon"
          title="Reset"
          onclick="resetGame()"
        ></i>
      </div>
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
